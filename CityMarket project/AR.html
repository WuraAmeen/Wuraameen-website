<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityMarket Treasure Hunt</title>
    <link rel="stylesheet" href="AR.css">
    <script src="AR.js"></script>
</head>
<body>

    <header>
        <h1>CityMarket Treasure Hunt</h1>
    </header>

    <main>
        <!-- AR View Area -->
        <section id="ar-view">
            <div id="treasure-chest">
                <img src="th.jfif" alt="Treasure Chest">
                <p class="hint">You found a chest! Tap to open</p>
            </div>

            <div id="map-clue">
                <img src="c:\Users\Diffusio Media\Downloads\city market.jpg" alt="Map Icon">
                <p class="clue">Next clue: Walk 5 meters straight
                     down and turn to your left.</p>
            </div>
        </section>

        <div id="map-clue level 2">
            <img src="" alt="">
            <p class="Clue 2"> Next Clue: Walk 10meters own and look at a tall building by your right side</p>
        </div>

        <!-- Game UI -->
        <section id="game-ui">
            <div id="player-info">
                <p>Coins: <span id="coins">0</span></p>
                <p>Time Left: <span id="timer">10:00</span></p>
            </div>

            <div id="buttons">
                <button id="hint-btn">Get a Hint</button>
                <button id="inventory-btn">Inventory</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 CITYMARKET </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
